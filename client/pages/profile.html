<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - GQUIZ</title>
    <!-- * ICONS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=chevron_left,chevron_right,history,home,pending_actions,person,quiz,search"
    />

    <!-- * STYLES -->
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/toast.css" />
    <link rel="stylesheet" href="../styles/pagination.css" />
    <link rel="stylesheet" href="../styles/profile.css" />
    <link rel="stylesheet" href="../styles/side-nav.css" />
  </head>
  <body>
    <!-- * HEADER -->
    <header>
      <div class="logo-div">
        <p>GQUIZ</p>
      </div>
      <div class="header-buttons">
        <button class="log-in-button" id="header-login-button">LOG OUT</button>
      </div>
    </header>

    <!-- * MAIN -->
    <main>
      <!-- * SIDE NAV -->
      <nav>
        <div class="" id="homeNavButton">
          <span class="material-symbols-outlined"> home </span>
          <p>Home</p>
        </div>
        <div class="" id="upcomingNavButton">
          <span class="material-symbols-outlined"> pending_actions </span>
          <p>Upcoming</p>
        </div>
        <div class="" id="historyNavButton">
          <span class="material-symbols-outlined"> history </span>
          <p>Response History</p>
        </div>
        <div class="selected" id="profileNavButton">
          <span class="material-symbols-outlined"> person </span>
          <p>My Profile</p>
        </div>
      </nav>

      <!-- * MAIN SECTION -->
      <div class="main-div-section">
        <!-- * PAGE TITLE -->
        <p class="page-title">User Profile</p>

        <!-- * FULL NAME AND OTHER INFO -->
        <div class="user-initial-fullname-div">
          <div class="user-initial-div">
            <p>JM</p>
          </div>
          <div class="fullname-other-info">
            <div class="fullname-email-div">
              <p class=""> <span>Student</span></p>
              <p class=""></p>
            </div>
            <div class="student-section-year-div">
              <p class="">4th Year</p>
              <p class="">Section A</p>
            </div>
          </div>
        </div>

        <!-- * EDIT INFO -->
        <form class="user-information-form">
          <div class="user-information-input-div">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" value="" />
          </div>
          <div class="user-information-input-div">
            <label for="middleName">Middle Name</label>
            <input type="text" name="middleName" id="middleName" value="" />
          </div>
          <div class="user-information-input-div">
            <label for="lastName">Last Name</label>
            <input type="text" name="middleName" id="lastName" value="" />
          </div>
          <div class="user-information-input-div">
            <label for="username">Username</label>
            <input
              type="username"
              name="username"
              id="username"
              value=""
            />
          </div>
          <div class="user-information-input-div">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              value=""
            />
          </div>
          <div class="user-information-input-div">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              value=""
            />
          </div>
           <!-- * ACTIONS -->
           <div class="profile-action-button-div">
            <button id="editProfileButton">Edit</button>
            <button id="saveProfileButton">Save</button>
          </div>
        </form>
      </div>
    </main>

    <!-- * TOAST -->
    <div id="toast-container">
      <div class="toast">
        <div class="message-div">
          <p class="message" id="message">
            This is the message Lorem ipsum dolor sit amet consectetur
            adipisicing elit. Dolorum, cupiditate!
          </p>
        </div>
        <div class="line"></div>
        <div class="button-options">
          <button class="cancel" id="cancelButton">CANCEL</button>
          <button class="proceed" id="proceedButton">PROCEED</button>
        </div>
      </div>
    </div>
    <script src="../scripts/profile.js" type="module"></script>
  </body>
</html>
