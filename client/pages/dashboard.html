<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DASHBOARD - GQUIZ</title>
    <!-- * ICONS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=history,pending_actions,person,quiz"
    />

    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/dashboard.css" />
  </head>
  <body>
    <!-- * HEADER -->
    <header>
      <div class="logo-div">
        <p>GQUIZ</p>
      </div>
      <div class="header-buttons">
        <button class="log-in-button" id="header-login-button">LOG OUT</button>
      </div>
    </header>
    
    <main>

      <!-- * SIDE NAV -->
      <nav>
        <div class="selected">
          <span class="material-symbols-outlined"> pending_actions </span>
          <p>Upcoming</p>
        </div>
        <div class="">
          <span class="material-symbols-outlined"> history </span>
          <p>Response History</p>
        </div>
        <div class="">
          <span class="material-symbols-outlined"> person </span>
          <p>My Profile</p>
        </div>
      </nav>
      
      <!-- * MAIN SECTION -->
      <div class="main-div-section">
        <p>Upcoming Quizzes</p>

        <!-- * quizzes container -->
        <div class="upcoming-quizzes-div">
          <!-- * indiv quiz -->
          <div class="quiz">
            <div class="quiz-header">
              <div class="icon-circle">
                <span class="material-symbols-outlined"> quiz </span>
              </div>
              <div class="quiz-date">May 25 2025</div>
            </div>
            <h2>Quiz For Freshmen</h2>
            <p class="quiz-subject">Intermediate Programming</p>
            <div class="divider-line"></div>
            <div class="quiz-footer">
              <button class="take-quiz-button">Take Quiz</button>
              <div class="quiz-time-limit">
                <span class="material-symbols-outlined"> history </span>
                <p>3h 20m</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="../scripts/dashboard.js" type="module"></script>
  </body>
</html>
